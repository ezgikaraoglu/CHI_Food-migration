    <script>
    $(document).ready(function () {
		const queryString = window.location.search;
		const urlParams = new URLSearchParams(queryString);
		const dishName = urlParams.get('dish');
		document.getElementById("dish-name").textContent = dishName;
		console.log(dishName)
		$.getJSON("./data/"+dishName+".geojson",function(data){
			console.log('here!')
			data.features.forEach(feature => {
				console.log(feature)
				document.getElementById("dish-name").textContent = dishName +" / " + feature.properties.AlternativeName;
				document.getElementById("dish-ingredients").textContent = feature.properties.Ingredients;
				document.getElementById("dish-recipe").textContent = feature.properties.Recipe;
				document.getElementById("dish-img").src = feature.properties.PhotoLink;
				document.getElementById("dish-source").textContent = "Source:"+ feature.properties.Source;
			})
		})
	})
    </script>
